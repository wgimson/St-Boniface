  <div ng-show="displayRegisterPartial" class="container sign-in-container">
    <form class="form-signin application-sign-in">
      <h2 class="form-signin-heading">Register Please</h2>
      <label for="inputEmail" class="sr-only">Email Address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="email">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="password">
      <label for="inputPassword" class="sr-only">Confirm Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="passwordConfirm">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" ng-click="registerNewUser()">Register</button>
    </form>
  </div>
