<submit-success-msg display-success-msg="displaySuccessMsg" msg="{{ successMsg }}"></submit-success-msg>
<register></register>
<message-modal ng-show="displayRegisteredModal" data-my-modal-name="poop"></message-modal>
<div class="container" ng-hide="hideForm">
	<form>
	  <fieldset class="form-group well form-fieldset">
	  	<legend class="form-legend">Visitor Information</legend>
	  	<div class="row">
		  	<fieldset class="fieldset-group">
		  		<div class="col-md-6">
			  		<label for="fName">First Name</label>
			    	<input ng-model="FirstName" type="text" class="form-control txt-first-form" id="fName" placeholder="First Name">
		  		</div>
				<div class="col-md-6">
				    <label for="lName">Last Name</label>
				    <input ng-model="LastName" type="text" class="form-control txt-first-form" id="lName" placeholder="Last Name">
				</div>
				<div class="col-md-6">
				    <label for="mInitial">Middle Initial</label>
				    <input ng-model="MInitial" type="text" class="form-control txt-first-form" id="mInitial" placeholder="Middle Initial">
				</div>
				<div class="col-md-6">
				    <label for="requestDate">Date of Request</label>
				    <input ng-model="RequestDate" type="text" class="form-control txt-first-form requestDate" id="requestDate" placeholder="Date of Request">
				</div>
				<div class="col-md-6">
				    <label for="title">Title</label>
				    <input ng-model="Title" type="text" class="form-control txt-first-form" id="title" placeholder="Title (Mr., Mrs., Dr., etc.)">
				</div>
				<div class="col-md-6">
				    <label for="occupation">Occupation</label>
				    <input ng-model="Occupation" type="text" class="form-control txt-first-form" id="occupation" placeholder="Occupation">
				</div>
			</fieldset>
	  	</div>
	  </fieldset>
	  <fieldset class="form-group well form-fieldset">
	  	<legend class="form-legend">Trip Information</legend>
	  	<div class="row">
		  	<fieldset class="fieldset-group">
		  		<div class="col-md-12">
		  			<label for="txtPurposeOfTrip">Purpose of Trip</label>
				    <textarea ng-model="Purpose" class="form-control" id="txtPurposeOfTrip" placeholder="Purpose of Trip"></textarea>
				</div>
			</fieldset>
	  	</div>
	  	<div class="row" ng-repeat="visitor in getVisitors() track by $index">
		  	<fieldset class="fieldset-group">
		  		<visitor-row></visitor-row>
	  		</fieldset>
	  	</div>
  		<div class="row">
	  		<div class="col-md-12 btn-row">
			    <button class="btn btn-primary btn-add-visitor" ng-click="addVisitor()">Add A Visitor</button>
			</div>
	  	</div>
	  	<div class="row">
		  	<fieldset class="fieldset-group">
		  		<div class="col-md-3">
		  			<label>Will this trip be paid for by St. Boniface?</label>
				</div>
				<div class="col-md-3">
					<label>
				      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="yes">
				      Yes
				    </label>
				    <label>
				      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="no" checked>
				      No
				    </label>
				</div>
				<div class="col-md-3">
					<label>Check if first time visitor to St. Boniface</label>
				</div>
				<div class="col-md-3">
					<label>
				      <input type="radio" name="radioFirstTimeVisit" class="app-radio" id="radioFirstTimeVisit" value="yes">
				      yes
				    </label>
				    <label>
				      <input type="radio" name="radioFirstTimeVisit" class="app-radio" id="radioFirstTimeVisit" value="no">
				      no
				    </label>
				</div>
			</fieldset>
	  	</div>
	  	<div class="row">
		  	<fieldset class="fieldset-group">
		  		<div class="col-md-3">
			  		<label for="sName">Sponsor Name</label>
			    	<input type="text" class="form-control txt-first-form" id="sName" placeholder="Sponsor Name (individual recommending the trip)">
		  		</div>
				<div class="col-md-3">
				    <label for="sRelationship">Sponsor Relationship</label>
				    <input type="text" class="form-control txt-first-form" id="sRelationship" placeholder="Sponsor Relationship (Employee, Board Member, etc.)">
				</div>
				<div class="col-md-4">
					<div>
			  			<label>Sponsor will accompany visitor or sponsor already in Haiti</label>
					</div>
				</div>
				<div class="col-md-2">
					<div>
						<label>
					      <input type="radio" name="sInHaiti" class="app-radio" id="sInHaiti" value="yes">
					      Yes
					    </label>
					    <label>
					      <input type="radio" name="sInHaiti" class="app-radio" id="sInHaiti" value="no" checked>
					      No
					    </label>
					</div>
				</div>
			</fieldset>
	  	</div>
	  	<div class="row">
		  	<fieldset class="fieldset-group">
				<div class="col-md-4">
				    <label for="sCell">Sponsor Cellphone</label>
				    <input ng-model="CellPhone" type="text" class="form-control txt-first-form" id="sCell" placeholder="4893-6195 Haiti Phone">
				</div>
				<div class="col-md-4">
		  			<label>Is this trip being requested by a St. Boniface staff member or unsolicited?</label>
				</div>
				<div class="col-md-4">
					<label>
				      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="yes">
				      Staff Request
				    </label>
				    <label>
				      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="no" checked>
				      Unsolicited
				    </label>
				</div>
			</fieldset>
	  	</div>
	  	<div class="row">
		  	<fieldset class="fieldset-group">
		  		<div class="col-md-2">
		  			<label>Air transportation needs</label>
				</div>
				<div class="col-md-4">
					<label>
				      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="rt">
				      Round Trip
				    </label>
				    <label>
				      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="tsb" checked>
				      To St. B Only
				    </label>
				    <label>
				      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="fsb" checked>
				      From St. B Only
				    </label>
				    <label>
				      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="nr" checked>
				      Not Required
				    </label>
				</div>
		  		<div class="col-md-2">
		  			<label>Special Routing Information</label>
				</div>
				<div class="col-md-4">
					<textarea placeholder="comments"></textarea>
				</div>
			</fieldset>
	  	</div>
	  	<div class="row">
	  		<fieldset class="fieldset-group">
		  		<div class="col-md-4">
		  			<label>Estimated Expenses (to be completed if St. Boniface is paying the cost)</label>
				</div>
				<div class="col-md-2">
					<label for="costAirfare">Airfare</label>
			    	<input type="text" class="form-control txt-first-form" id="costAirfare" placeholder="$0.00">
		    	</div>
		    	<div class="col-md-2">
			    	<label for="gTransport">Ground Transportation</label>
			    	<input type="text" class="form-control txt-first-form-long-label" id="gTransport" placeholder="$0.00">
		    	</div>
		    	<div class="col-md-2">
			    	<label for="medVac">Medical Evactuation Insurance</label>
			    	<input type="text" class="form-control txt-first-form-long-label" id="medVac" placeholder="$0.00">
		    	</div>
		    	<div class="col-md-2">
			    	<label for="other">Other</label>
			    	<input type="text" class="form-control txt-first-form" id="other" placeholder="$0.00">
				</div>
			</fieldset>
	  	</div>
	  	<div class="row">
		  	<fieldset class="fieldset-group">
		  		<div class="col-md-4">
		  			<label>Are There Fees to be Collected</label>
				</div>
				<div class="col-md-2">
			    	<input type="text" class="form-control txt-first-form" id="txtFees" placeholder="$0.00">
		    	</div>
		    	<div class="col-md-3">
			  			<label>Kreyol or French Speaking (individual or team member)?</label>
				</div>
				<div class="col-md-3">
					<label>
				      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="yes">
				      Yes
				    </label>
				    <label>
				      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="no" checked>
				      No
				    </label>
				    <label>
				      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="na" checked>
				      NA
				    </label>
				</div>
	    	</fieldset>
	  	</div>
	  	<div class="row">
	  		<fieldset class="fieldset-group">
		  		<div class="col-md-3">
		  			<label>Visitor Will Stay at the Residence?</label>
				</div>
				<div class="col-md-3">
					<label>
				      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="yes">
				      Yes
				    </label>
				    <label>
				      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="no" checked>
				      No
				    </label>
				</div>
		  		<div class="col-md-3">
		  			<label>Flights to be Booked by Newton Office?</label>
				</div>
				<div class="col-md-3">
					<label>
				      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="yes">
				      Yes
				    </label>
				    <label>
				      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="no" checked>
				      No
				    </label>
				    <label>
				      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="na" checked>
				      NA
				    </label>
				</div>
			</fieldset>
	  	</div>
	  	<fieldset>
		  	<!--<div class="row">
		  		<fieldset class="fieldset-group">
			  		<div class="col-md-3">
			  			<label>Kreyol or French Speaking (individual or team member)?</label>
					</div>
					<div class="col-md-3">
						<label>
					      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="yes">
					      Yes
					    </label>
					    <label>
					      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="no" checked>
					      No
					    </label>
					    <label>
					      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="na" checked>
					      NA
					    </label>
					</div>
					<div class="col-md-6"></div>
				</fieldset>
		  	</div>-->
	  	</fieldset>
	  	</fieldset>
	  	<fieldset class="form-group well form-fieldset">
		  	<legend class="form-legend">Accounting Information</legend>
		  	<div class="row">
			  	<fieldset class="fieldset-group">
					<div class="col-md-3">
			  			<label for="txtDirect">Program (direct expenses)</label>
				    	<input type="text" class="form-control txt-first-form" id="txtDirect" placeholder="$0.00">
			    	</div>
					<div class="col-md-3">
						<label for="txtReimb">Program (reimbursable expenses)</label>
				    	<input type="text" class="form-control txt-first-form" id="txtReimb" placeholder="$0.00">
			    	</div>
			    	<div class="col-md-1">
			  			<label>Type of Visit</label>
					</div>
			    	<div class="col-md-5">
						<label>
					      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="yes">
					      Donor/VIP Visit
					    </label>
					    <label>
					      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="no">
					      Working Volunteer
					    </label>
					    <label>
					      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="na">
					      Part Time Paid Visit
					    </label>
					    <label>
					      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="na">
					      Staff Family or Friend
					    </label>
					    <label>
					      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="na">
					      Other
					    </label>
					</div>
		    	</fieldset>
		  	</div>
	  </fieldset>
	  <button type="submit" class="btn btn-primary" ng-click="submitForApproval()">Submit for Approval</button>
	</form>
</div>
