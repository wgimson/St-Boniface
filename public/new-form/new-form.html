<!--<nav-bar></nav-bar>-->
<submit-success-msg display-success-msg="displaySuccessMsg" msg="{{ successMsg }}"></submit-success-msg>
<register></register>
<message-modal ng-show="displayRegisteredModal" data-my-modal-name="poop"></message-modal>

<div class="container" ng-hide="hideForm">
	<form name="new-form">
	  <fieldset class="form-group well form-fieldset">
	  	<legend class="form-legend">Visitor Information</legend>
	  	<div class="row">
		  	<fieldset class="fieldset-group">
		  		<div class="col-md-6">
			  		<label for="fName">First Name</label>
			    	<input ng-model="FirstName" type="text" class="form-control txt-first-form" id="fName" placeholder="First Name">
		  		</div>
				<div class="col-md-6">
				    <label for="lName">Last Name</label>
				    <input ng-model="LastName" type="text" class="form-control txt-first-form" id="lName" placeholder="Last Name">
				</div>
				<div class="col-md-6">
				    <label for="mInitial">Middle Initial</label>
				    <input ng-model="MInitial" type="text" class="form-control txt-first-form" id="mInitial" placeholder="Middle Initial">
				</div>
				<div class="col-md-6">
				    <label for="requestDate">Date of Request</label>
				    <input ng-model="RequestDate" type="text" class="form-control txt-first-form requestDate" id="requestDate" placeholder="Date of Request">
				</div>
				<div class="col-md-6">
				    <label for="title">Title</label>
				    <input ng-model="Title" type="text" class="form-control txt-first-form" id="title" placeholder="Title (Mr., Mrs., Dr., etc.)">
				</div>
				<div class="col-md-6">
				    <label for="occupation">Occupation</label>
				    <input ng-model="Occupation" type="text" class="form-control txt-first-form" id="occupation" placeholder="Occupation">
				</div>
			</fieldset>
	  	</div>
	  </fieldset>
	  <fieldset class="form-group well form-fieldset">
	  	<legend class="form-legend">Trip Information</legend>
	  	<div class="row">
		  	<fieldset class="fieldset-group">
		  		<div class="col-md-12">
		  			<label for="txtPurposeOfTrip">Purpose of Trip</label>
				    <textarea ng-model="Purpose" class="form-control" id="txtPurposeOfTrip" placeholder="Purpose of Trip"></textarea>
				</div>
			</fieldset>
	  	</div>
	  	<div class="row" ng-repeat="visitor in getVisitors() track by $index">
		  	<fieldset class="fieldset-group">
		  		<visitor-row></visitor-row>
	  		</fieldset>
	  	</div>
  		<div class="row">
	  		<div class="col-md-12 btn-row">
			    <button class="btn btn-primary btn-add-visitor" ng-click="addVisitor()">Add A Visitor</button>
			</div>
	  	</div>
	  	<div class="row">
		  	<fieldset class="fieldset-group">
		  		<div class="col-md-3">
		  			<label>Will this trip be paid for by St. Boniface?</label>
				</div>
				<div class="col-md-3">
					<label>
				      <input type="radio" name="radioPaidFor" id="radioPaidFor" ng-model="PaidFor" ng-value="true">
				      Yes
				    </label>
				    <label>
				      <input type="radio" name="radioPaidFor" id="radioPaidFor" ng-model="PaidFor" ng-value="false">
				      No
				    </label>
				</div>
				<div class="col-md-3">
					<label>Check if first time visitor to St. Boniface</label>
				</div>
				<div class="col-md-3">
					<label>
				      <input type="radio" name="radioFirstTimeVisit" class="app-radio" id="radioFirstTimeVisit" ng-model="FirstTime" ng-value="true">
				      Yes
				    </label>
				    <label>
				      <input type="radio" name="radioFirstTimeVisit" class="app-radio" id="radioFirstTimeVisit" ng-model="FirstTime" ng-value="false" checked="checked">
				      No
				    </label>
				</div>
			</fieldset>
	  	</div>
	  	<div class="row">
		  	<fieldset class="fieldset-group">
		  		<div class="col-md-3">
			  		<label for="sName">Sponsor Name</label>
			    	<input type="text" class="form-control txt-first-form" id="sName" ng-model="Sponsor" placeholder="Sponsor Name (individual recommending the trip)">
		  		</div>
				<div class="col-md-3">
				    <label for="sRelationship">Sponsor Relationship</label>
				    <input type="text" class="form-control txt-first-form" id="sRelationship" ng-model="SponsorRelationship" placeholder="Sponsor Relationship (Employee, Board Member, etc.)">
				</div>
				<div class="col-md-4">
					<div>
			  			<label>Sponsor will accompany visitor or sponsor already in Haiti</label>
					</div>
				</div>
				<div class="col-md-2">
					<div>
						<label>
					      <input type="radio" name="sInHaiti" class="app-radio" id="sInHaiti" ng-model="SponsorInHaiti" ng-value="true">
					      Yes
					    </label>
					    <label>
					      <input type="radio" name="sInHaiti" class="app-radio" id="sInHaiti" ng-model="SponsorInHaiti" ng-value="false" checked>
					      No
					    </label>
					</div>
				</div>
			</fieldset>
	  	</div>
	  	<div class="row">
		  	<fieldset class="fieldset-group">
				<div class="col-md-4">
				    <label for="sCell">Sponsor Cellphone</label>
				    <input ng-model="CellPhone" type="text" class="form-control txt-first-form" id="sCell" ng-model="SponsorCell" placeholder="4893-6195 Haiti Phone">
				</div>
				<div class="col-md-4">
		  			<label>Is this trip being requested by a St. Boniface staff member or unsolicited?</label>
				</div>
				<div class="col-md-4">
					<label>
				      <input type="radio" name="radioRequested" class="app-radio" id="radioRequested" ng-model="Requested" ng-value="true">
				      Staff Request
				    </label>
				    <label>
				      <input type="radio" name="radioRequested" class="app-radio" id="radioRequested" ng-model="Requested" ng-value="false" checked>
				      Unsolicited
				    </label>
				</div>
			</fieldset>
	  	</div>
	  	<div class="row">
		  	<fieldset class="fieldset-group">
		  		<div class="col-md-2">
		  			<label>Air transportation needs</label>
				</div>
				<div class="col-md-4">
					<label>
				      <input type="radio" name="radioAirTransport" class="app-radio" id="radioAirTransport" ng-model="AirTransport" value="rt">
				      Round Trip
				    </label>
				    <label>
				      <input type="radio" name="radioAirTransport" class="app-radio" id="radioAirTransport" ng-model="AirTransport" value="tsb">
				      To St. B Only
				    </label>
				    <label>
				      <input type="radio" name="radioAirTransport" class="app-radio" id="radioAirTransport" ng-model="AirTransport" value="fsb">
				      From St. B Only
				    </label>
				    <label>
				      <input type="radio" name="radioAirTransport" class="app-radio" id="radioAirTransport" ng-model="AirTransport" value="nr" checked>
				      Not Required
				    </label>
				</div>
		  		<div class="col-md-2">
		  			<label>Special Routing Information</label>
				</div>
				<div class="col-md-4">
					<textarea placeholder="comments" class="txt-info" ng-model="SpecialRoutingInfo"></textarea>
				</div>
			</fieldset>
	  	</div>
	  	<div class="row">
	  		<fieldset class="fieldset-group">
		  		<div class="col-md-4">
		  			<label>Estimated Expenses (to be completed if St. Boniface is paying the cost)</label>
				</div>
				<div class="col-md-2">
					<label for="costAirfare">Airfare</label>
			    	<input type="text" class="form-control txt-first-form" id="costAirfare" placeholder="$0.00"
			    	       name="costAirfare" ng-model="AirfareExpense" ng-pattern="/^\d+(?:\.\d{0,2})$/" required>
			    	<span class="help-inline" ng-show="new-form.costAirfare.$error.pattern">Not a valid number!</span>
					<span class="help-inline" ng-show="new-form.costAirfare.$error.required">This field is required!</span>
		    	</div>
		    	<div class="col-md-2">
			    	<label for="gTransport">Ground Transportation</label>
			    	<input type="text" class="form-control txt-first-form-long-label" ng-model="GroundExpense" id="gTransport" placeholder="$0.00"
			    	       ng-pattern="/^\d+(?:\.\d{0,2})$/" required>
		    	</div>
		    	<div class="col-md-2">
			    	<label for="medVac">Medical Evactuation Insurance</label>
			    	<input type="text" class="form-control txt-first-form-long-label" ng-model="EvacExpense" id="medVac" placeholder="$0.00"
			    		   ng-pattern="/^\d+(?:\.\d{0,2})$/" required>
		    	</div>
		    	<div class="col-md-2">
			    	<label for="other">Other</label>
			    	<input type="text" class="form-control txt-first-form" id="other" ng-model="OtherExpense" placeholder="$0.00"
			    	       ng-pattern="/^\d+(?:\.\d{0,2})$/" required>
				</div>
			</fieldset>
	  	</div>
	  	<div class="row">
		  	<fieldset class="fieldset-group">
		  		<div class="col-md-4">
		  			<label>Are There Fees to be Collected</label>
				</div>
				<div class="col-md-2">
			    	<input type="text" class="form-control txt-first-form" id="txtFees" ng-model="Fees" placeholder="$0.00">
		    	</div>
		    	<div class="col-md-3">
			  			<label>Kreyol or French Speaking (individual or team member)?</label>
				</div>
				<div class="col-md-3">
					<label>
				      <input type="radio" name="radioFrench" class="app-radio" id="radioFrench" ng-model="FrenchSpeaking" ng-value="true">
				      Yes
				    </label>
				    <label>
				      <input type="radio" name="radioFrench" class="app-radio" id="radioFrench" ng-model="FrenchSpeaking" ng-value="false" checked>
				      No
				    </label>
				    <!--<label>
				    <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="na" checked>
				      NA
				    </label>-->
				</div>
	    	</fieldset>
	  	</div>
	  	<div class="row">
	  		<fieldset class="fieldset-group">
		  		<div class="col-md-3">
		  			<label>Visitor Will Stay at the Residence?</label>
				</div>
				<div class="col-md-3">
					<label>
				      <input type="radio" name="radioStayResidence" class="app-radio" id="radioStayResidence" ng-model="VisitorWillStay" ng-value="true">
				      Yes
				    </label>
				    <label>
				      <input type="radio" name="radioStayResidence" class="app-radio" id="radioStayResidence" ng-model="VisitorWillStay" ng-value="false" checked>
				      No
				    </label>
				</div>
		  		<div class="col-md-3">
		  			<label>Flights to be Booked by Newton Office?</label>
				</div>
				<div class="col-md-3">
					<label>
				      <input type="radio" name="radioBookedNewton" class="app-radio" id="radioBookedNewton" ng-model="BookedByNewton" ng-value="true">
				      Yes
				    </label>
				    <label>
				      <input type="radio" name="radioBookedNewton" class="app-radio" id="radioBookedNewton" ng-model="BookedByNewton" ng-value="false" checked>
				      No
				    </label>
				    <!--<label>
				      <input type="radio" name="radioPadFor" class="app-radio" id="radioPadFor" value="na" checked>
				      NA
				    </label>-->
				</div>
			</fieldset>
	  	</div>
	  	<fieldset>
	  	</fieldset>
	  	<fieldset class="form-group well form-fieldset">
		  	<legend class="form-legend">Accounting Information</legend>
		  	<div class="row">
			  	<fieldset class="fieldset-group">
					<div class="col-md-3">
			  			<label for="txtDirect">Program (direct expenses)</label>
				    	<input type="text" class="form-control txt-first-form" id="txtDirect" ng-model="DirectExpense" placeholder="$0.00">
			    	</div>
					<div class="col-md-3">
						<label for="txtReimb">Program (reimbursable expenses)</label>
				    	<input type="text" class="form-control txt-first-form" id="txtReimb" ng-model="ReimbursableExpense" placeholder="$0.00">
			    	</div>
			    	<div class="col-md-1">
			  			<label>Type of Visit</label>
					</div>
			    	<div class="col-md-5">
						<label>
					      <input type="radio" name="radioVisitType" class="app-radio" id="radioVisitType" ng-model="VisitType" ng-value="donor" checked>
					      Donor/VIP Visit
					    </label>
					    <label>
					      <input type="radio" name="radioVisitType" class="app-radio" id="radioVisitType" ng-model="VisitType" ng-value="volunteer">
					      Working Volunteer
					    </label>
					    <label>
					      <input type="radio" name="radioVisitType" class="app-radio" id="radioVisitType" ng-model="VisitType" ng-value="paidTime">
					      Part Time Paid Visit
					    </label>
					    <label>
					      <input type="radio" name="radioVisitType" class="app-radio" id="radioVisitType" ng-model="VisitType" ng-value="family">
					      Staff Family or Friend
					    </label>
					    <label>
					      <input type="radio" name="radioVisitType" class="app-radio" id="radioVisitType" ng-model="VisitType" ng-value="other">
					      Other
					    </label>
					</div>
		    	</fieldset>
		  	</div>
	  </fieldset>
	  <button type="submit" class="btn btn-primary float-right" ng-click="submitForApproval()">Submit for Approval</button>
	</form>
</div>
