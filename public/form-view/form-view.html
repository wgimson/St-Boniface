<welcome ng-show="uname" uname="{{ uname }}"></welcome>
<frm-status-msg ng-show="displayFrmStatus"></frm-status-msg>
<!--<nav-bar></nav-bar>-->
<div class="container">
	<form>
	  <fieldset class="form-group well form-fieldset">
	  	<legend class="form-legend">Visitor Information</legend>
	  	<div class="row">
	  		<div class="col-md-6">
		  		<label for="fName">First Name</label>
		    	<input type="text" class="form-control txt-first-form" id="fName" placeholder="{{ viewApp.FirstName }}" readonly="true" ng-model="viewApp.FirstName">
	  		</div>
			<div class="col-md-6">
			    <label for="lName">Last Name</label>
			    <input type="text" class="form-control txt-first-form" id="lName" placeholder="{{ viewApp.LastName }}" readonly="true" ng-model="viewApp.LastName">
			</div>
			<div class="col-md-6">
			    <label for="mInitial">Middle Initial</label>
			    <input type="text" class="form-control txt-first-form" id="mInitial" placeholder="{{ viewApp.MiddleInitial }}" readonly="true" ng-model="viewApp.MiddleInitial">
			</div>
			<div class="col-md-6">
			    <label for="requestDate">Date of Request</label>
			    <input type="text" class="form-control txt-first-form" id="requestDate" placeholder="{{ viewApp.RequestDate }}" readonly="true" ng-model="viewApp.RequestDate">
			</div>
			<div class="col-md-6">
			    <label for="title">Title</label>
			    <input type="text" class="form-control txt-first-form" id="title" placeholder="{{ viewApp.Title }}" readonly="true" ng-model="viewApp.Title">
			</div>
			<div class="col-md-6">
			    <label for="occupation">Occupation</label>
			    <input type="text" class="form-control txt-first-form" id="occupation" placeholder="{{ viewApp.Occupation }}" readonly="true" ng-model="viewApp.Occupation">
			</div>
	  	</div>
	  </fieldset>
	  <fieldset class="form-group well form-fieldset">
	  	<legend class="form-legend">Trip Information</legend>
	  	<div class="row">
			<fieldset class="fieldset-group">
		  		<div class="col-md-12">
		  			<label for="txtPurposeOfTrip">Purpose of Trip</label>
				    <textarea class="form-control" id="txtPurposeOfTrip" placeholder="{{ viewApp.Purpose }}" readonly="true" ng-model="viewApp.Purpose"></textarea>
				</div>
			</fieldset>
	  	</div>
	  	<div class="row" ng-repeat="visitor in getVisitors() track by $index">
	  		<fieldset class="fieldset-group">
		  		<visitor-row></visitor-row>
	  		</fieldset>
	  	</div>		
  		<div class="row">
	  		<div class="col-md-12 btn-row">
			    <button ng-hide="isAdmin" class="btn btn-primary btn-add-visitor" ng-click="addVisitor()">Add A Visitor</button>
			</div>
	  	</div>
	  	<div class="row">
	  		<fieldset class="fieldset-group">
		  		<div class="col-md-3">
		  			<label>Will this trip be paid for by St. Boniface?</label>
				</div>
				<div class="col-md-3">
					<label>
				      <input type="radio" name="radioPaidFor" id="radioPaidFor" ng-model="viewApp.PaidFor" ng-value="true" readonly=true checked="{{ viewApp.PaidFor }}">
				      Yes
				    </label>
				    <label>
				      <input type="radio" name="radioPaidFor" id="radioPaidFor" ng-model="viewApp.PaidFor" ng-value="false" readonly=true checked="{{ !viewApp.PaidFor }}">
				      No
				    </label>
				</div>
				<div class="col-md-3">
					<label>Check if first time visitor to St. Boniface</label>
				</div>
				<div class="col-md-3">
					<label>
				      <input type="radio" name="radioFirstTimeVisit" class="app-radio" id="radioFirstTimeVisit" ng-model="viewApp.FirstTime" ng-value="true" readonly="true" checked="{{ viewApp.FirstTime }}">
				      Yes
				    </label>
				    <label>
				      <input type="radio" name="radioFirstTimeVisit" class="app-radio" id="radioFirstTimeVisit" ng-model="viewApp.FirstTime" ng-value="false" readonly="true" checked="{{ !viewApp.FirstTime }}">
				      No
				    </label>
				</div>
			</fieldset>
	  	</div>
	  	<div class="row">
	  		<fieldset class="fieldset-group">
		  		<div class="col-md-3">
			  		<label for="sName">Sponsor Name</label>
			    	<input type="text" class="form-control txt-first-form" id="sName" ng-value="Sponsor" placeholder="{{ viewApp.Sponsor }}" ng-model="Sponsor" readonly="true">
		  		</div>
				<div class="col-md-3">
				    <label for="sRelationship">Sponsor Relationship</label>
				    <input type="text" class="form-control txt-first-form" id="sRelationship" placeholder="{{ viewApp.SponsorRealtionship }}" ng-model="viewApp.SponsorRelationship" readonly="true">
				</div>
				<div class="col-md-4">
					<div>
			  			<label>Sponsor will accompany visitor or sponsor already in Haiti</label>
					</div>
				</div>
				<div class="col-md-2">
					<div>
						<label>
					      <input type="radio" name="sInHaiti" class="app-radio" id="sInHaiti" ng-model="viewApp.SponsorInHaiti" ng-value="true" checked="{{ viewApp.SponsorInHaiti }}" readonly="true">
					      Yes
					    </label>
					    <label>
					      <input type="radio" name="sInHaiti" class="app-radio" id="sInHaiti" ng-model="viewApp.SponsorInHaiti" ng-value="false" checked="{{ !viewApp.SponsorInHaiti }}" readonly="true">
					      No
					    </label>
					</div>
				</div>
			</fieldset>
	  	</div>
	  	<div class="row">
	  		<fieldset class="fieldset-group">
				<div class="col-md-4">
				    <label for="sCell">Sponsor Cellphone</label>
				    <input ng-model="CellPhone" type="text" class="form-control txt-first-form" id="sCell" ng-model="SponsorCell" placeholder="{{ viewApp.SponsorCell }}" readonly="true">
				</div>
				<div class="col-md-4">
		  			<label>Is this trip being requested by a St. Boniface staff member or unsolicited?</label>
				</div>
				<div class="col-md-4">
					<label>
				      <input type="radio" name="radioRequested" class="app-radio" id="radioRequested" ng-model="Requested" ng-value="true" checked="{{ viewApp.Requested }}" readonly="true">
				      Staff Request
				    </label>
				    <label>
				      <input type="radio" name="radioRequested" class="app-radio" id="radioRequested" ng-model="Requested" ng-value="false" checked="{{ !viewApp.Requested }}" readonly="true">
				      Unsolicited
				    </label>
				</div>
			</fieldset>
			</div>
	  	</div>
	  </fieldset>
	  <dashboard-button affirm-button-txt="{{ affirmButtonTxt }}" deny-button-txt="{{ denyButtonTxt }}" display-affirm-button="displayAffirmButton" display-deny-button="displayDenyButton" affirm-func="affirmFunc()" deny-func="denyFunc()" status="{{ status }}" app-id="{{ appId }}" is-admin="isAdmin"></dashboard-button>
	</form>
</div>
